      .loader {
        width: 150px;
        height: 150px;
        line-height: 150px;
        margin: 100px 200px;
        position: relative;
        box-sizing: border-box;
        text-align: center;
        z-index: 0;
        text-transform: uppercase;
        float: left;
      }

      .loader:before,
      .loader:after {
        opacity: 0;
        box-sizing: border-box;
        content: "\0020";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 100px;
        border: 5px solid #1cc748;
    box-shadow: 0 0 50px #fff, inset 0 0 50px #a0f585;
      }

      .loader:after {
        z-index: 1;
        -webkit-animation: gogoloader 2s infinite 1s;
      }

      .loader:before {
        z-index: 2;
        -webkit-animation: gogoloader 2s infinite;
      }

      @-webkit-keyframes gogoloader {
        0% {
          -webkit-transform: scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          -webkit-transform: scale(1);
          opacity: 0;
        }
      }
      container
      {
        height: 100%;
        flex: 1;
      }
      .leftpaneldoc
      {
        float: left;
        height: calc(100vh - 51px);
        width: 220px;
        overflow: hidden;
        border-right: 1px solid #ddd;
      }

        class TicketDetail extends React.Component {
          constructor(props) {
            super(props);
            this.state = {id:null,ticListIds:{}}
            this.renderDetails = this.renderDetails.bind(this)
            this.change = this.change.bind(this)

          componentDidMount()

            let ids = ZOHODESK.get(`module.ticket`) || {}
            this.setState({ ticListIds : ids || {}, id: ids ? Object.keys(ids)[0] : null },this.renderDetails)
          }

          renderDetails()
          {
            let { id} = this.state;
            ZOHODESK.renderContainer('TicketDetailview',{id: id,setisNotAccessible:()=>{},setIsDeleted:()=>{},isCallAssociated:true},document.getElementById('DeskApp'));
          }
          change(e)
          {
            this.setState({  id: e.target.value },this.renderDetails)
          }

          render() {
            let { ticListIds,id} = this.state;
            return (
              <div className="wh100">
                <div>
                    <select value={id} onChange={this.change}>
                      {
                        ticListIds && Object.keys(ticListIds).map((id)=>{

                        })
                      }
                    </select>
                </div>
                <div id='DeskApp'> </div>
              </div>
            );
          }
